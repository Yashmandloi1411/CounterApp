<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/ddda76373f.js" crossorigin="anonymous"></script>

</head>

<body>
    
    <!-- wrappper -->
    <div class="w-[100vw] h-[100vh] bg-[#344151] flex flex-col items-center justify-center align-center">
        <div class="text-[#0398d4] font-medium text-[20px] mb-1.5">
            <h1>Increment And Decrement</h1>
        </div>

        <div class="flex flex-row text-[25px] text-[#344151] rounded-sm gap-10 bg-white ">

            <!-- left-button -->
            <button class="btn1 border-r-2 p-2 border-[#bfbfbf]">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div class="counter font-bold pt-2">0</div>

             <!-- right-button -->
            <button class="btn2 border-l-2 p-2 border-[#bfbfbf]">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
